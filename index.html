<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração da API SpeechSynthesis</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #textToSpeak {
            resize: none; /* Remove o redimensionamento da área de texto */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-primary mb-4 text-center">Convertendo texto em voz! =)</h1>
        <p class="text-secondary text-center">Digite algo no campo abaixo e ouça a mágica acontecer!</p>
        
        <div class="mb-4">
            <!-- Área de texto para entrada -->
            <textarea 
                id="textToSpeak" 
                class="form-control shadow-sm" 
                placeholder="Digite seu texto aqui..."></textarea>
        </div>

        <div class="mb-4">
            <!-- Seletor de vozes -->
            <select id="voiceSelector" class="form-select shadow-sm">
                <option value="">Carregando vozes...</option>
            </select>
        </div>

        <!-- Botão para falar -->
        <button id="speakButton" class="btn btn-primary btn-lg shadow-sm">
            <i class="bi bi-volume-up"></i> Falar
        </button>
    </div>

    <!-- Script do Bootstrap e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Aqui está nosso script! Comece hoje a separar o JS do seu HTML =) -->
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
